<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InfinityCloud</title>
<style>
:root {
  --bg-light: #f5f5f5;
  --text-light: #1a1a1a;
  --bg-dark: #0f172a;
  --text-dark: #e2e8f0;
  --accent: #6ee7b7;
}
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 0;
  background: var(--bg-light);
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  transition: 0.3s;
}
h1 {
  color: var(--accent);
  font-size: 2.2rem;
}
button {
  background: var(--accent);
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 15px;
  font-weight: 600;
}
button:hover { opacity: 0.9; }

#theme-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background: none;
  border: 2px solid var(--accent);
  color: var(--accent);
  padding: 6px 12px;
  border-radius: 8px;
}

.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}
</style>
</head>
<body>
<button id="theme-toggle">üåô Modo Escuro</button>
<h1>üåê InfinityCloud</h1>
<p>Hospede sites HTML diretamente no Render!</p>
<button id="create-site">Criar novo site</button>
<button id="view-sites">Ver sites hospedados</button>

<script>
const toggle = document.getElementById("theme-toggle");
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";
});

document.getElementById("create-site").onclick = async () => {
  const name = prompt("Digite o nome do site:");
  if (!name) return alert("Voc√™ precisa digitar um nome!");
  
  const html = prompt("Cole o c√≥digo HTML do site aqui:");
  if (!html) return alert("Voc√™ precisa colar o HTML!");
  
  const res = await fetch(`/create?name=${encodeURIComponent(name)}`, {
    method: "POST",
    headers: { "Content-Type": "text/html" },
    body: html
  });

  const text = await res.text();
  const win = window.open("", "_blank", "width=600,height=400");
  win.document.write(text);
};

document.getElementById("view-sites").onclick = () => {
  window.location.href = "/list";
};
</script>
</body>
</html>
