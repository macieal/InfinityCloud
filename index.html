<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfinityCloud</title>
<style>
:root {
  --bg-dark: #0f172a;
  --text-dark: #e2e8f0;
  --accent: #6ee7b7;
  --window-bg: #1e293b;
}
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  background: var(--bg-dark);
  color: var(--text-dark);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
h1 { color: var(--accent); }
button {
  background: var(--accent);
  border: none;
  border-radius: 8px;
  padding: 10px 18px;
  cursor: pointer;
  margin: 10px;
  font-weight: 600;
  transition: 0.2s;
}
button:hover { opacity: 0.9; }
#theme-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background: none;
  border: 2px solid var(--accent);
  color: var(--accent);
  padding: 6px 12px;
  border-radius: 8px;
  font-weight: 600;
}
.light {
  background: #f5f5f5;
  color: #1a1a1a;
}
.light h1 { color: #14b8a6; }
.light #theme-toggle {
  border-color: #14b8a6;
  color: #14b8a6;
}
.window {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: var(--window-bg);
  border-radius: 12px;
  width: 400px;
  box-shadow: 0 0 20px #0005;
  display: none;
  flex-direction: column;
  padding: 0;
  animation: fadeIn 0.2s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -45%); }
  to { opacity: 1; transform: translate(-50%, -50%); }
}
.titlebar {
  background: #111827;
  color: var(--text-dark);
  padding: 8px 12px;
  border-radius: 12px 12px 0 0;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}
.close-btn {
  background: #ef4444;
  border: none;
  width: 25px;
  height: 25px;
  font-weight: bold;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}
.close-btn:hover { background: #dc2626; }
.window-content {
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
input[type="text"], input[type="file"], textarea {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  outline: none;
}
textarea { height: 100px; resize: none; }
</style>
</head>
<body>
<button id="theme-toggle">‚òÄÔ∏è Modo Claro</button>
<h1>üåê InfinityCloud</h1>
<p>Hospede sites HTML, CSS e JS facilmente!</p>
<button id="create-site">Criar novo site</button>
<button id="view-sites">Ver sites hospedados</button>

<div class="window" id="site-window">
  <div class="titlebar">
    <button class="close-btn" id="close-window">X</button>
  </div>
  <div class="window-content">
    <input id="site-name" type="text" placeholder="Nome do site">
    <textarea id="site-html" placeholder="(Opcional) Cole o HTML aqui"></textarea>
    <button id="create-btn">Criar site</button>

    <form id="upload-form" enctype="multipart/form-data" style="margin-top:10px;">
      <input type="file" name="file" id="file" multiple>
      <button type="submit">üìÅ Enviar arquivos</button>
    </form>
  </div>
</div>

<script>
const toggle = document.getElementById("theme-toggle");
toggle.addEventListener("click", () => {
  document.body.classList.toggle("light");
  toggle.textContent = document.body.classList.contains("light")
    ? "üåô Modo Escuro" : "‚òÄÔ∏è Modo Claro";
});

const createBtn = document.getElementById("create-site");
const win = document.getElementById("site-window");
const closeWin = document.getElementById("close-window");
const nameInput = document.getElementById("site-name");
const htmlInput = document.getElementById("site-html");
const uploadForm = document.getElementById("upload-form");
const fileInput = document.getElementById("file");

createBtn.onclick = () => win.style.display = "flex";
closeWin.onclick = () => win.style.display = "none";

document.getElementById("create-btn").onclick = async () => {
  const name = nameInput.value.trim();
  const html = htmlInput.value || "";
  if (!name) return alert("D√™ um nome ao site!");

  await fetch(`/create?name=${encodeURIComponent(name)}`, {
    method: "POST",
    headers: { "Content-Type": "text/html" },
    body: html
  });

  alert("‚úÖ Site criado!");
  uploadForm.action = `/upload/${encodeURIComponent(name)}`;
};

uploadForm.onsubmit = async (e) => {
  e.preventDefault();
  const name = nameInput.value.trim();
  if (!name) return alert("Crie o site primeiro!");
  const data = new FormData(uploadForm);
  await fetch(uploadForm.action, { method: "POST", body: data });
  alert("üìÅ Arquivos enviados!");
};

document.getElementById("view-sites").onclick = () => {
  window.location.href = "/list";
};
</script>
</body>
</html>
