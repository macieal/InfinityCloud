<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InfinityCloud</title>
<style>
:root {
  --bg-light: #f5f5f5;
  --text-light: #1a1a1a;
  --bg-dark: #0f172a;
  --text-dark: #e2e8f0;
  --accent: #6ee7b7;
}
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 0;
  background: var(--bg-light);
  color: var(--text-light);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  transition: 0.3s;
}
h1 {
  color: var(--accent);
  font-size: 2.2rem;
}
button {
  background: var(--accent);
  border: none;
  padding: 10px 18px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 15px;
  font-weight: 600;
}
button:hover { opacity: 0.9; }

#theme-toggle {
  position: absolute;
  top: 20px;
  right: 20px;
  background: none;
  border: 2px solid var(--accent);
  color: var(--accent);
  padding: 6px 12px;
  border-radius: 8px;
}
.dark {
  background: var(--bg-dark);
  color: var(--text-dark);
}

/* ü™ü Janela estilo Windows */
.window {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 500px;
  background: #1e293b;
  color: white;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  display: none;
  flex-direction: column;
}
.window-header {
  background: #334155;
  padding: 10px;
  display: flex;
  justify-content: flex-end;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}
.close-btn {
  background: #ef4444;
  border: none;
  color: white;
  width: 30px;
  height: 30px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}
.window-content {
  padding: 20px;
}
.window-content textarea {
  width: 100%;
  height: 200px;
  border: none;
  border-radius: 6px;
  padding: 10px;
  font-family: monospace;
}
.window-content input {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  margin-bottom: 10px;
}
.window-content button {
  background: #6ee7b7;
  color: #0f172a;
}
</style>
</head>
<body>
<button id="theme-toggle">üåô Modo Escuro</button>
<h1>üåê InfinityCloud</h1>
<p>Hospede sites HTML diretamente no Render!</p>
<button id="create-site">Criar novo site</button>
<button id="view-sites">Ver sites hospedados</button>

<!-- ü™ü Janela estilo Windows -->
<div class="window" id="create-window">
  <div class="window-header">
    <button class="close-btn" id="close-window">X</button>
  </div>
  <div class="window-content">
    <input type="text" id="site-name" placeholder="Nome do site">
    <textarea id="site-html" placeholder="Cole o HTML do site aqui..."></textarea>
    <button id="submit-site">Publicar site</button>
  </div>
</div>

<script>
const toggle = document.getElementById("theme-toggle");
toggle.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Modo Claro" : "üåô Modo Escuro";
});

const win = document.getElementById("create-window");
document.getElementById("create-site").onclick = () => {
  win.style.display = "flex";
};
document.getElementById("close-window").onclick = () => {
  win.style.display = "none";
};

document.getElementById("submit-site").onclick = async () => {
  const name = document.getElementById("site-name").value.trim();
  const html = document.getElementById("site-html").value.trim();
  if (!name || !html) return alert("Preencha o nome e o HTML!");

  const res = await fetch(`/create?name=${encodeURIComponent(name)}`, {
    method: "POST",
    headers: { "Content-Type": "text/html" },
    body: html
  });

  if (res.ok) {
    alert("‚úÖ Site criado com sucesso!");
    win.style.display = "none";
  } else {
    alert("‚ùå Erro ao criar o site!");
  }
};

document.getElementById("view-sites").onclick = () => {
  window.location.href = "/list";
};
</script>
</body>
</html>
